    <body bgcolor="#fcdada">
        <center>
            <div class="card border-success mb-3" style="max-width: 18rem;">
            <div class="card-header bg-transparent border-success"style = "margin-top:30px; color: #845ec2; font-size:25px"><b><i>City: {{city}}</i></b></div>
            <div class="card-body text-success" style = "margin-top:30px">
                <img class="card-img-top" style = "width:250px"src="https://gifimage.net/wp-content/uploads/2018/06/weather-gif-9.gif" alt="Card image cap">
                <h5 class="card-title" style="color:red; font-size:20px">{{temp}}</h5>
                <p class="card-text"></p>
            </div>
            <div class="card-footer bg-transparent border-success" style="color:#28abb9; font-size:20px"><b>Date:{{date}}</b></div>
            </div>
        </center>
        

    </body>
